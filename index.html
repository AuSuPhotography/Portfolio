<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Portfolio</title>
</head>
<body>
    
    <div class="container-fluid main-1">
        <div class="row portfolio-body">
            <div class="col col-xl-3 left-content">
                <div class="logo-name">
                    <h2>Jahanvi</h2>
                </div>
                <div class="side-navbar">
                    <ul class="nav-list">
                        <li><div class="nav-home"><h6>Home</h6></div></li>
                        <li><div class="nav-about"><h6>About Us</h6></div></li>
                        <li><div class="nav-projects"><h6>Project</h6></div></li>
                        <li><div class="nav-contact"><h6>Contact Us</h6></div></li>
                    </ul>
                </div>
            </div>
            <div class="col col-xl-9" style="border: 5px solid black;">
                <!-- Home -->
                <div class="home"></div>

                <!-- About Us -->
                <div class="about-us"></div>

                <!-- Projects -->
                <div class="projects"></div>

                <!-- Contact Us -->
                <div class="contact-us"></div>
            </div>
        </div>
        <div class="theme-selector">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="theme" data-bs-toggle="dropdown" aria-expanded="false"><img src="./img/theme.png" alt="" width="25"></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li>
                    <p>Choose Color Theme</p>
                      <div class="colors">
                          <div class="red"></div>
                          <div class="yellow"></div>
                          <div class="blue"></div>
                          <div class="green"></div>
                      </div>
                  </li>
                  <br>
                  <li>
                      <div class="background-theme">
                          <p>Choose Background Theme</p>
                          <div>
                            <input type="radio" name="Theme" id="Dark" value="Drak" checked>
                            <label for="Dark">Dark</label>
                          </div>
                          <div>
                            <input type="radio" name="Theme" id="Light" value="Light">
                            <label for="Light">Light</label>
                          </div>
                      </div>
                  </li>
                </ul>
              </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
